<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>POP-UP Market</title>
	<!-- Tailwind CSS -->
	<link rel="stylesheet" href="/css/output.css">
	<!-- Flatpickr CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
	<!-- Flatpickr JS -->
	<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
	<!-- noUiSlider CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider/distribute/nouislider.min.css">
	<!-- noUiSlider JS -->
	<script src="https://cdn.jsdelivr.net/npm/nouislider/distribute/nouislider.min.js"></script>
	<!-- Common JS -->
	<script src="/scripts/common.js" defer></script>
	<!-- Payment Success JS -->
	<script src="/scripts/payment.success.js" defer></script>
	<style>
		.noUi-horizontal .noUi-handle {
			width: 24px;
			height: 20px;
			right: -12px;
			top: -2px;
		}
	</style>
</head>

<body class="flex flex-col min-h-screen">
	<header th:replace="~{fragments/header.html :: header}"></header>
	<main class="flex-grow flex flex-col items-center">
		<section class="flex mt-10">
			<div class="flex w-full flex-col">
				<div class="flex justify-center">
					<svg class="w-20 h-20 text-[#3FB8AF]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
							d="M5 13l4 4L19 7"></path>
					</svg>
				</div>
				<div class="flex justify-center mt-4">
					<h1 class="text-2xl font-semibold">결제가 완료되었습니다.</h1>
				</div>
				<div class="flex justify-center mt-4">
					<p class="text-gray-600">주문해 주셔서 감사합니다.</p>
				</div>
				<div class="flex justify-center mt-4">
					<a href="/mypage/receipt" class="text-[#3FB8AF] hover:underline">주문 상세 내역 확인하기</a>
				</div>
			</div>
		</section>		
	</main>
	<footer th:replace="~{fragments/footer.html :: footer}"></footer>
</body>

</html>
