<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>POP-UP Market</title>
	<!-- Tailwind CSS -->
	<link rel="stylesheet" href="/css/output.css">
	<!-- Flatpickr CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
	<!-- Flatpickr JS -->
	<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
	<!-- noUiSlider CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider/distribute/nouislider.min.css">
	<!-- noUiSlider JS -->
	<script src="https://cdn.jsdelivr.net/npm/nouislider/distribute/nouislider.min.js"></script>
	<!-- Common JS -->
	<script src="/scripts/common.js" defer></script>
	<!-- Popup List JS -->
	<script src="/scripts/popup.list.js" defer></script>
	<style>
		.noUi-horizontal .noUi-handle {
			width: 24px;
			height: 20px;
			right: -12px;
			top: -2px;
		}
	</style>
</head>

<body class="flex flex-col min-h-screen">
	<header th:replace="~{fragments/header.html :: header}"></header>
	<main class="flex-grow flex flex-col items-center">
		<div class="flex  w-full mt-2 justify-center px-4">
			<div class="max-w-7xl w-full">
				<span class="font-bold text-xl ">팝업 스토어 기획 목록</span>
			</div>
		</div>
		<section class="flex w-full px-4 mx-2 md:sticky md:top-0 pt-2 md:z-10 bg-white">
			<div class="flex w-full max-w-7xl space-x-0 md:space-x-2 border-t-2 border-b-2 border-[#3FB8AF] mx-auto py-2 justify-between items-center">
				<div class="flex flex-col md:flex-row space-y-2 space-x-0 md:space-y-0 md:space-x-2">
					<div class="flex space-y-2 space-x-0 xl:space-y-0 xl:space-x-2 flex-col xl:flex-row">
						<div class="bg-white px-4 py-2 flex-col flex-shrink-0 border flex border-gray-300 rounded-md">
							<label for="location" class="font-bold">지역</label>
							<select id="location" class="w-full px-1">
								<option value="">전체</option>
								<option value="서울">서울</option>
								<option value="부산">부산</option>
								<option value="대구">대구</option>
								<option value="인천">인천</option>
								<option value="광주">광주</option>
								<option value="대전">대전</option>
								<option value="울산">울산</option>
								<option value="세종">세종</option>
								<option value="경기">경기</option>
								<option value="충북">충북</option>
								<option value="충남">충남</option>
								<option value="전북">전북</option>
								<option value="전남">전남</option>
								<option value="경북">경북</option>
								<option value="경남">경남</option>
								<option value="강원">강원</option>
								<option value="제주">제주</option>
							</select>
						</div>
						<div class="bg-white px-4 py-2 flex-grow border border-gray-300 rounded-md">
							<label for="age" class="font-bold">연령대</label>
							<select id="age" class="w-full px-1">
								<option value="">전체</option>
								<option value="10대">10대</option>
								<option value="20대">20대</option>
								<option value="30대">30대</option>
								<option value="40대">40대</option>
								<option value="50대">50대</option>
								<option value="60대 이상">60대 이상</option>
							</select>
						</div>
					</div>
					
					<div class="flex space-y-2 space-x-0 xl:space-y-0 xl:space-x-2 flex-col xl:flex-row">
						<div class="bg-white px-4 py-2 border border-gray-300 rounded-md">
							<label for="category" class="font-bold">유형</label>
							<select id="category" class="w-full px-1">
								<option value="">전체</option>
								<option value="식품">식품</option>
								<option value="화장품">화장품</option>
								<option value="패션">패션</option>
								<option value="애니">애니</option>
								<option value="아이돌">아이돌</option>
								<option value="스포츠">스포츠</option>
								<option value="음악">음악</option>
								<option value="테크">테크</option>
								<option value="인테리어">인테리어</option>
								<option value="문화/예술">문화/예술</option>
								<option value="게임">게임</option>
								<option value="헬스">헬스</option>
								<option value="음료">음료</option>
								<option value="책">책</option>
								<option value="친환경">친환경</option>
							</select>
						</div>
						<div class="bg-white min-w-60 border px-4 border-gray-300 rounded-md p-2">
							<label for="quick-calendar" class="font-bold">임대 기간</label>
							<input type="text" id="quick-calendar" placeholder="기간을 선택하세요." class="w-full">
						</div>
					</div>
				</div>
				<div class="flex flex-shrink-0 space-x-0 xl:space-x-2 flex-col xl:flex-row justify-between h-full">
					<div class="bg-white px-4 py-2 flex-col border flex border-gray-300 rounded-md">
						<label for="sort" class="font-bold">정렬</label>
						<select id="sort" class="w-full px-1">
							<option value="">정렬</option>
							<option value="registered_desc">최신순</option>
							<option value="registered_asc">등록순</option>
						</select>
					</div>
					<button onclick="findStore()" class="py-2 bg-[#3FB8AF] text-white font-bold flex-grow-0 px-4 rounded-md hover:bg-[#2c817c] transition-colors duration-150">
						조회
					</button>
				</div>
			</div>
		</section>

		<section class="mt-4 w-full px-4">
			<div class="max-w-7xl mx-auto">
				<div id="item-box" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-2">
					<!-- 아이템 샘플 -->


				</div>
			</div>
		</section>
		<section class="mt-10 w-full px-4" aria-label="pagination">
			<div class="flex items-center flex-col space-y-2 justify-center border-t border-gray-200 bg-white px-4 py-3">
				<!-- 페이지네이션 -->
				<nav class="isolate inline-flex border rounded-md shadow-sm" aria-label="Pagination">
					<a href="#" class="relative inline-flex items-center rounded-l-md px-2 py-2 text-gray-400 hover:bg-gray-100">
						<span class="sr-only">이전</span>
						<svg class="size-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
							<path fill-rule="evenodd" d="M11.78 5.22a.75.75 0 0 1 0 1.06L8.06 10l3.72 3.72a.75.75 0 1 1-1.06 1.06l-4.25-4.25a.75.75 0 0 1 0-1.06l4.25-4.25a.75.75 0 0 1 1.06 0Z" clip-rule="evenodd" />
						</svg>
					</a>
					<a href="#" class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-white bg-[#3FB8AF]">1</a>
					<a href="#" class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-900 hover:bg-gray-100">2</a>
					<a href="#" class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-900 hover:bg-gray-100">3</a>
					<a href="#" class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-900 hover:bg-gray-100">4</a>
					<a href="#" class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-900 hover:bg-gray-100">5</a>
					<a href="#" class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-900 hover:bg-gray-100">6</a>
					<a href="#" class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-900 hover:bg-gray-100">7</a>
					<a href="#" class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-900 hover:bg-gray-100">8</a>
					<a href="#" class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-900 hover:bg-gray-100">9</a>
					<a href="#" class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-900 hover:bg-gray-100">10</a>
					<a href="#" class="relative inline-flex items-center rounded-r-md px-2 py-2 text-gray-400 hover:bg-gray-100">
						<span class="sr-only">다음</span>
						<svg class="size-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
							<path fill-rule="evenodd" d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
						</svg>
					</a>
				</nav>
				<div>
					<p class="text-sm text-gray-700">
						Showing
						<span class="font-medium">1</span>
						to
						<span class="font-medium">10</span>
						of
						<span class="font-medium">96</span>
						results
					</p>
				</div>
			</div>
		</section>
	</main>
	<footer th:replace="~{fragments/footer.html :: footer}"></footer>
</body>

</html>
