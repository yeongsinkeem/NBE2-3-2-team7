<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>POP-UP Market</title>
	<!-- Tailwind CSS -->
	<link rel="stylesheet" href="/css/output.css">
	<!-- Flatpickr CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
	<!-- Flatpickr JS -->
	<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
	<!-- noUiSlider CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider/distribute/nouislider.min.css">
	<!-- noUiSlider JS -->
	<script src="https://cdn.jsdelivr.net/npm/nouislider/distribute/nouislider.min.js"></script>
	<!-- Common JS -->
	<script src="/scripts/common.js" defer></script>
	<!-- Payment Fail JS -->
	<script src="/scripts/payment.fail.js" defer></script>
	<style>
		.noUi-horizontal .noUi-handle {
			width: 24px;
			height: 20px;
			right: -12px;
			top: -2px;
		}
	</style>
</head>

<body class="flex flex-col min-h-screen">
	<header th:replace="~{fragments/header.html :: header}"></header>
	<main class="flex-grow flex flex-col items-center">
		<section class="flex mt-10">
			<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
				<div class="flex flex-col items-center justify-center">
					<h1 class="text-4xl font-bold text-center text-gray-900">결제 실패</h1>
					<p class="text-lg text-center text-gray-600 mt-4">결제에 실패하였습니다. 다시 시도해주세요.</p>
					<a href="/main" class="mt-6 px-6 py-3 bg-[#3FB8AF] text-white text-lg font-semibold rounded-lg hover:bg-[#3FB8AF]">홈으로 돌아가기</a>
				</div>
			</div>
		</section>		
	</main>
	<footer th:replace="~{fragments/footer.html :: footer}"></footer>
</body>

</html>
