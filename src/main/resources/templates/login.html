<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>POP-UP Market</title>
	<!-- Tailwind CSS -->
	<link rel="stylesheet" href="/css/output.css">
	<!-- Flatpickr CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
	<!-- Flatpickr JS -->
	<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
	<!-- noUiSlider CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider/distribute/nouislider.min.css">
	<!-- noUiSlider JS -->
	<script src="https://cdn.jsdelivr.net/npm/nouislider/distribute/nouislider.min.js"></script>
	<!-- Common JS -->
	<script src="/scripts/common.js" defer></script>
	<!-- Login JS -->
	<script src="/scripts/login.js" defer></script>
	<!-- Token JS -->
	<script src="/scripts/token.js" defer></script>
	<style>
		.noUi-horizontal .noUi-handle {
			width: 24px;
			height: 20px;
			right: -12px;
			top: -2px;
		}
	</style>
</head>

<body class="flex flex-col min-h-screen">
<header th:replace="~{fragments/header.html :: header}"></header>

<main class="flex-grow flex flex-col items-center">
	<section class="flex flex-grow mt-10 w-full px-4">
		<div class="flex mx-auto max-w-7xl flex-col items-center justify-center">
			<div class="min-w-96">
				<div class="">
					<img class="mx-auto h-36 w-auto" src="/images/logo.png" alt="POP-UP Market Logo">
				</div>
				<div class="mt-10">
					<!-- 일반 로그인 폼 -->
					<form class="space-y-6" method="POST" action="/login">
						<div class="h-full">
							<label for="email" class="block text-sm/6 font-medium text-gray-900">이메일</label>
							<div class="mt-2">
								<input type="email" name="email" id="email" autocomplete="email" required
									   class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-[#3FB8AF] sm:text-sm/6">
							</div>
						</div>
						<div>
							<label for="password" class="block text-sm/6 font-medium text-gray-900">비밀번호</label>
							<div class="mt-2">
								<input type="password" name="password" id="password" autocomplete="current-password" required
									   class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-[#3FB8AF] sm:text-sm/6">
							</div>
						</div>
						<div>
							<button type="submit" class="flex w-full justify-center rounded-md bg-[#3FB8AF] px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-[#2c817c]">로그인</button>
						</div>
						<!-- 에러 메시지 -->
						<div class="error-message text-red-500 text-sm text-center"></div>
					</form>

					<!-- 구분선 -->
					<div class="relative mt-6">
						<div class="absolute inset-0 flex items-center">
							<div class="w-full border-t border-gray-300"></div>
						</div>
						<div class="relative flex justify-center text-sm">
							<span class="bg-white px-2 text-gray-500">또는</span>
						</div>
					</div>

					<!-- 소셜 로그인 버튼 -->
					<div class="mt-6">
						<a href="/oauth2/authorization/google"
						   class="flex w-full items-center gap-2 justify-center rounded-md border h-9 border-gray-300 bg-white px-3 py-1.5 text-sm/6 font-semibold text-gray-700 shadow-sm hover:border-gray-700 transition-colors">
							<img src="/images/google-logo.png" alt="Google" class="object-contain h-5">
							Sign-In
						</a>
					</div>

					<!-- 회원가입 링크 -->
					<p class="mt-5 text-center flex justify-start text-sm/6 text-gray-500">
						<a href="/register" class="font-semibold text-black hover:text-[#3FB8AF]">회원가입</a>
					</p>

					<!-- 에러 메시지 표시 -->
					<div th:if="${param.error}" class="mt-4 text-center text-red-500 text-sm">
						이메일 또는 비밀번호가 올바르지 않습니다.
					</div>
				</div>
			</div>
		</div>
	</section>
</main>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
