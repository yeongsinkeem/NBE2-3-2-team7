spring.application.name=popupmarket

# MariaDB Config
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/NBE2_3_2_Team7
spring.datasource.username=popupmarket
spring.datasource.password=123456
spring.config.import=oauth2.properties

# JPA Config
#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# H2 Config
#spring.datasource.driver-class-name=org.h2.Driver
#spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
#spring.datasource.username=sa
#spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# File Config
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.location=${java.io.tmpdir}
spring.servlet.multipart.enabled=true

# Thymeleaf Config
spring.web.resources.static-locations=classpath:/static/
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.check-template-location=true
spring.thymeleaf.cache=false

# File Path
app.upload-path=C:/popupmarket/user_brand/
app.resource-path=file:C:/popupmarket/
app.default-profile-image=brand_default.png

